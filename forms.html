<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Practice HTML Forms</h1>
    </header>

    <nav class="nav">
        
            <div class="nav nav_item-1"><a href="https://www.google.com">Google</a></div>
            <div class="nav nav_item-2"><a href="https://www.google.com">GoogleAgain</a></div>
            <div class="nav nav_item-3"><a href="https://www.google.com">YesGoogle</a></div>
            <div class="nav nav_item-4"><a href="https://www.google.com">StillGoogle</a></div>
            <div class="nav nav_item-5"><a href="https://www.google.com">AndYesGoogle</a></div>
        
    </nav>

    <div class="forms">
        <form class="forms form-1" action="/log-in-page" method="POST">
            <div class="image_container">
                <h2>Log-In To Your Account</h2>
                <label for="user_name">Username</label>
                <input type="text" name="Username" id="user_name" placeholder="Username">
                    <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                    <br>
                <button type="submit" id="submit_login">Submit</button>
            </div>
        </form>


        <form class="forms form-2" action="/sent-my-message" method="POST">
            <ul>
                <li>
                    <h2>Send A Message</h2>
                </li>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" placeholder="User">
                </li>
                <li>
                    <label for="mail">E-Mail</label>
                    <input type="email" id="mail" name="user_email" placeholder="E-Mail">
                </li>
                <li>
                    <label for="msg">Message</label>
                    <textarea id="message" name="user_message" placeholder="Message"></textarea>
                </li>
        
                <li class="button">
                    <button type="submit">Send message</button>
                </li>
        
            </ul>
        </form>

        <form class="forms form-3" action="/user-account" method="POST">
            <div class="last_form">

                <h2>Add Note</h2>
                <label for="3">Quick Note</label>
                <input type="text" id="3">
                
                <br>

                <label for="add-note"></label>
                <button type="submit" id="add-note">Add Note</button>

            </div>
        </form>


    </div>

</body>
</html>
