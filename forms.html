<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>This Is A Place To Practice With HTML Forms</h1>

    <form id="form" action="/sent-my-message" method="post"> 
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="User">
            </li>
            <li>
                <label for="mail">E-Mail</label>
                <input type="email" id="mail" name ="user_email" placeholder="E-Mail">
            </li>
            <li>
                <label for="msg">Message</label>
                <textarea id="message" name="user_message" placeholder="Message"></textarea>
            </li>

            <li class="button">
                <button type="submit">Send message</button>
            </li>

        </ul>
    </form>

    <h2>Log-In To Your Account</h2>

    <form id="form" action="/log-in-page" method="POST">
        <div>
            <label for="user_name">Username</label>
            <input type="text" name="Username" id="user_name" placeholder="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div id="submit_button_div">
        <button type="submit" id="submit_login">Submit</button>
        </div>
    </form>



</body>
</html>
